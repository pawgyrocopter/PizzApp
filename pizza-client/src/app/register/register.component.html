<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <app-text-input [formControl]="registerForm.controls['name']" [label]="'Name'"></app-text-input>
  <app-text-input [formControl]="registerForm.controls['email']" [label]="'Email'"></app-text-input>
  <app-text-input [formControl]="registerForm.controls['adress']" [label]="'Adress'"></app-text-input>
  <app-text-input [formControl]="registerForm.controls['phoneNumber']" [label]="'Phone Number'"></app-text-input>
  <app-text-input [formControl]="registerForm.controls['password']" [label]="'Password'"
                  [type]="'password'"></app-text-input>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" (click)="register()" class="btn btn-success m-2" type="submit">Register</button>
  </div>
</form>
