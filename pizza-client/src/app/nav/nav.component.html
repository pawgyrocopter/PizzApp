<nav [ngStyle]="{background: 'url(./assets/backgr.gif)'}"  class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div  class="container" >
    <a class="navbar-brand" routerLink="/">Pizza App</a>
    <ul class="navbar-nav">
      <ng-container >
        <li class="nav-item" *ngIf="(accountService.currentUser$ | async) ">
          <a class="nav-link" routerLink="/pizzas" routerLinkActive="active">List of available pizzas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="(accountService.currentUser$ | async) === null" routerLink="/register" routerLinkActive="active">Register</a>
        </li>
      </ng-container>


      <form #loginForm="ngForm" *ngIf="(accountService.currentUser$ | async) === null" class="d-flex" (ngSubmit)="login()"
            autocomplete="off">
        <input name="email" [(ngModel)]="model.email" class="form-control me-2" type="search"
               placeholder="Email">
        <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
               placeholder="Password">
        <button class="btn btn-success" type="submit">Login</button>
      </form>

    </ul>
  </div>
</nav>
